<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
		/>
		<meta name="renderer" content="webkit" />

		<link rel="stylesheet" href="/static/mdui/mdui.css" />
		<script src="/static/mdui/mdui.global.js"></script>
		<link href="/static/css/icon.css" rel="stylesheet" />
		<link href="/static/css/afrit.css" rel="stylesheet" />

		<script src="/static/js/afrit.js"></script>
		<script src="/static/js/utils.js"></script>

		<title>退出登录 - iP 探针</title>
	</head>
	<body>
		<mdui-layout full-height>
			<mdui-layout-main>
				<div class="center">
					<div class="mdui-prose">
						<mdui-card>
							<h2>退出登录</h2>
							<mdui-divider></mdui-divider>
							<p>正在退出登录，即将返回首页...</p>
						</mdui-card>
					</div>
				</div>
			</mdui-layout-main>
		</mdui-layout>

		<script>
			class LogoutManager {
				constructor() {
					this.utils = window.afritUtils;
				}

				init() {
					this.handleLogout();
				}

				handleLogout() {
					this.utils.showMessage("正在退出登录...");

					localStorage.removeItem("token");

					setTimeout(() => {
						window.location.href = "/";
					}, 1000);
				}
			}

			document.addEventListener("DOMContentLoaded", () => {
				const logoutManager = new LogoutManager();
				logoutManager.init();
			});
		</script>
	</body>
</html>
