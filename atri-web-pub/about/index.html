<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
		/>
		<meta name="renderer" content="webkit" />

		<link rel="stylesheet" href="/static/mdui/mdui.css" />
		<script src="/static/mdui/mdui.global.js"></script>
		<link href="/static/css/icon.css" rel="stylesheet" />
		<link href="/static/css/afrit.css" rel="stylesheet" />

		<script src="/static/js/afrit.js"></script>

		<title>iP 探针</title>
	</head>
	<body>
		<mdui-layout full-height>
			<mdui-layout-main>
				<div style="text-align: center; max-height: 600px;">
					<div class="mdui-prose">
						<mdui-card>
							<div style="text-align: center; padding: 16px">
								<h1>iP 探针</h1>
								<p class="mdui-text-color-theme-secondary">
									专为 QQ PB 打造的 iP 探针
								</p>
							</div>

							<mdui-divider></mdui-divider>

							<div class="about-section">
								<h3>
									<mdui-icon
										name="person--outlined"
									></mdui-icon>
									开发者
								</h3>
								<mdui-list>
									<mdui-list-item>
										<div>Res91 (Kyuharu | 望风知)</div>
									</mdui-list-item>
								</mdui-list>
							</div>

							<div class="about-section">
								<h3>
									<mdui-icon
										name="share--outlined"
									></mdui-icon>
									社区
								</h3>
								<mdui-list>
									<mdui-list-item
										href="https://t.me/fricktools"
										target="_blank"
									>
										<div>Telegram Group: @fricktools</div>
									</mdui-list-item>

									<mdui-list-item
										href="https://t.me/fricktool"
										target="_blank"
									>
										<div>Telegram Channel: @fricktool</div>
									</mdui-list-item>

									<mdui-list-item
										href="https://qm.qq.com/cgi-bin/qm/qr?k=BA-FnRO983Dy94sRXp_zTsOFCyIvhBAk&jump_from=webapi&authKey=Wm1eUNnT95yKDFKzEanUgBkvqydX1X8/lbfuW1AYJztsRAMn+OYL51QUVYswsnlu"
										target="_blank"
									>
										<div>QQ Group: 426487931</div>
									</mdui-list-item>

									<mdui-list-item
										href="https://space.bilibili.com/2075226503"
										target="_blank"
									>
										<div>BiliBili: @望风知</div>
									</mdui-list-item>
								</mdui-list>
							</div>

							<div class="about-section">
								<h3>
									<mdui-icon
										name="favorite--outlined"
									></mdui-icon>
									特别鸣谢
								</h3>
								<mdui-list>
									<mdui-list-item
										href="https://github.com/cwuom/ono"
										target="_blank"
									>
										<div>ONO</div>
									</mdui-list-item>

									<mdui-list-item
										href="https://gitee.com/HDTianRu"
										target="_blank"
									>
										<div>天如插件</div>
									</mdui-list-item>
								</mdui-list>
							</div>

							<style>
								.about-section {
									padding: 16px;
								}
								.about-section h3 {
									display: flex;
									align-items: center;
									gap: 8px;
									margin-bottom: 8px;
									color: var(--mdui-color-primary);
								}
								mdui-list-item {
									cursor: pointer;
									transition: background-color 0.3s;
								}
								mdui-list-item:hover {
									background-color: var(
										--mdui-color-surface-container-highest
									);
								}
							</style>
						</mdui-card>
					</div>
				</div>
			</mdui-layout-main>
		</mdui-layout>
	</body>
</html>
